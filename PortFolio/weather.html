<html>
<head>
<title>
Weather App
</title>
<link href="css/weather.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="card">
<div class="search">
<input type="text"/>
<button><img src="images/search.png"></button>
</div>
<div class="weather">
<img src="images/rain.png" class="weather_icon">
<h1 class="temp">50°c</h1>
<h2 class="city">New Delhi</h2>
<div class="detail">
<div class="col">
<img src="images/humidity.png"/>
</div>
<div>
<p class="humidity">50%</p>
<p>Humidity</p>
</div>
<div class="col">
<img src="images/wind.png"/>
</div>
<div>
<p class="wind">50°c</p>
<p>Windspeed</p>
</div>
</div>
</div>
</div>
<script src="js/weather.js" rel="javascript" type="text/javascript"></script>
</body>
</html>
